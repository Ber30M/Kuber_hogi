<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> 
    <title>Login</title>
</head>
<body>
    <div class="container">
        <section class="left"><img src="https://einfosoft.com/templates/admin/kuber/source/light/assets/images/pages/bg-01.png" alt=""></section>
    
        <section id="right" class="right">
        <div class="contenu">
            <div class="welcome">
                <h2 class="welcome">Welcome to Kuber</h2>
            <p class="signUp">Need an account? <a href="#" class="formulaire">sign Up</a></p>
            </div>
            <div class="amabuton">
                <button class="admin_btn">Admin</button>
                <button class="employee_btn">Employee</button>
                <button class="client_btn">Client</button>
            </div>
            <div class="form_group">
                <a>Sign in</a><br>
                <label for="username" class="username">username</label>
                <input type="text" id="username">
                <i class="mdi mdi-face-man"></i>
            </div>
            <div class="form_group">
             
                <label for="password" class="password">password</label>
                <input type="password" id="password">
                <i class="mdi mdi-eye"></i>
            </div>
            
            <div class="remember">
                <input type="checkbox" class="rem" id="rem">
                <label for="rem" class="remember">Remember me</label>
            </div>
            <div class="forgot">
                <a href="#">Forgotten passwor</a>
            </div>
            <button class="login_btn">Login</button>
        </div>
    </section>
    </div>
</body>
</html>
